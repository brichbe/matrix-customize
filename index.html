<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="matrix.css">
<link rel="stylesheet" href="jquery-ui.min.css">
<script type="text/javascript" src="js/matrix.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/jscolor.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<title>Matrix - Customized</title>
</head>
<body style="margin: 0">
	<canvas id="matrixCanvas"></canvas>
	<button id="menuButton"
		class="ui-button ui-widget ui-corner-all ui-button-icon-only"
		title="Configure Options"></button>

	<script>
	$( function() {
	$( "#configDialog" ).dialog({
    	autoOpen: true,
      	resizable: false,
      	height: "auto",
      	width: 400,
      	modal: true,
      	show: {
        	effect: "fold",
        	duration: 500
      	},
      	hide: {
        	effect: "fade",
        	duration: 500
      	},
      	buttons: {
        	"Apply Settings": function() {
        		var canvas = document.getElementById("matrixCanvas");
        		var initialLetter = $( "#initialLetterSpinner" ).spinner("value");
        		var textRgb = document.getElementById('textColorButton').jscolor.toRGBString();
        		var isRandomColorSelected = $( "[name='randomColorCB']" ).is( ":checked" );
        		textRgb = isRandomColorSelected ? null : textRgb;
        		var animateRate = $( "#animateRateSpinner" ).spinner("value");
				window.runAnimation(canvas, initialLetter, 26, textRgb, animateRate);
          		$( this ).dialog( "close" );
        	},
        	"Cancel": function() {
          		$( this ).dialog( "close" );
        	}
      },
      beforeClose: function( event, ui ) {
      		$( "#configDialogWarningText" ).text("");
      		if (!window.isAnimationActive()) {
      			$( this ).parent().effect("shake");
      			$( "#configDialogWarningText" ).text("Settings must be applied to begin.");
      			return false;
      		}
      		return true;
      }
    });
    $( "#initialLetterSpinner" ).spinner({
      spin: function( event, ui ) {
        if ( ui.value > 255 ) {
          $( this ).spinner( "value", 33 );
          return false;
        } else if ( ui.value < 33 ) {
          $( this ).spinner( "value", 255 );
          return false;
        }
        $( "#initialLetterPreview" ).text("( " + String.fromCharCode($( this ).spinner("value")) + " )");
      },
      stop: function(event, ui) {
      		$( "#initialLetterPreview" ).text("( " + String.fromCharCode($( this ).spinner("value")) + " )");
      }
    });
    $( "#initialLetterSpinner" ).spinner("value", 65);
    $( "#initialLetterPreview" ).text("( " + String.fromCharCode(65) + " )");
    
    $( "#animateRateSpinner" ).spinner({
      spin: function( event, ui ) {
        if ( ui.value > 500 ) {
          $( this ).spinner( "value", 10 );
          return false;
        } else if ( ui.value < 10 ) {
          $( this ).spinner( "value", 500 );
          return false;
        }
      }
    });
    $( "#animateRateSpinner" ).spinner("value", 33);
    
    $( "[name='randomColorCB']").on( "change", function(){
    	var isSelected = $( "[name='randomColorCB']" ).is( ":checked" );
    	document.getElementById('textColorButton').disabled = isSelected;
    	document.getElementById('textColorButton').style.opacity = isSelected ? 0.35 : 1;
    });
    
    $('#menuButton').click(function(){
    	$( function() {
    		$( "#configDialog" ).dialog("open");
  		});
    });
  });
</script>

	<div id="configDialog" title="Configure Settings">
		<p id="configDialogWarningText"></p>
		<div>
			<p style="display: inline-block; margin-right: 34px">Initial
				Character:</p>
			<input id="initialLetterSpinner" name="value" style="width: 40px"></input>
			<p id="initialLetterPreview"
				style="display: inline-block; margin-left: 12px; font-weight: bold"></p>
		</div>
		<div>
			<p style="display: inline-block;">Animation Rate (ms):</p>
			<input id="animateRateSpinner" name="value" style="width: 40px"></input>
		</div>
		<div>
			<p style="display: inline-block; margin-right: 74px">Text Color:</p>
			<button id="textColorButton"
				class="jscolor {valueElement:null,value:'66ccff',closable:true,closeText:'Dismiss'}"
				style="width: 40px; height: 24px"></button>
			<label for="randomColorCB"
				style="display: inline-block; margin-left: 12px">Use Random
				? <input type="checkbox" name="randomColorCB" id="useRandomColorCB">
			</label>
		</div>
	</div>
</body>
</html>
